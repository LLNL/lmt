stages:
  - build
  - test

build lmt:
  stage: build
  variables:
    FF_ENABLE_JOB_CLEANUP:
      value: 1
      description: "enable job cleanup"
  tags:
    - shell
    - rzslic
  script:
    sh autogen.sh && ./configure && make

test lmt:
  stage: test
  tags:
    - shell
    - rzslic
  script:
    make -C test check
